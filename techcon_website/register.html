<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Contact Information -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us on: 
        <a href="https://twitter.com" target="_blank">Twitter</a> | 
        <a href="https://facebook.com" target="_blank">Facebook</a> | 
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h2>Conference Venue</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.093091098266!2d-122.4194152846824!3d37.774929779759524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b8b1e2d%3A0x2f4b8b9e2d7f0f0!2sSan%20Francisco%20Conference%20Center!5e0!3m2!1sen!2sus!4v1610000000000"
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <!-- HEADER: must include page title "Contact Us" -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN: contact info, map, and form -->
  <main>
    <section aria-labelledby="contact-info">
      <h2 id="contact-info">Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us:
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a> |
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a> |
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </p>
    </section>

    <section aria-labelledby="venue-map">
      <h2 id="venue-map">Conference Venue</h2>
      <div style="max-width:600px;">
        <!-- Example embedded Google Map (responsive width) -->
        <iframe
          title="TechCon venue map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.093091098266!2d-122.4194152846824!3d37.774929779759524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b8b1e2d%3A0x2f4b8b9e2d7f0f0!2sSan%20Francisco%20Conference%20Center!5e0!3m2!1sen!2sus!4v1610000000000"
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section aria-labelledby="contact-form">
      <h2 id="contact-form">Send us a message</h2>
      <form action="#" method="post" novalidate>
        <div>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER: consistent with other pages -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
  </footer>
</body>
</html>
